<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" fill="none" viewBox="0 0 300 80">
  <!-- Logo geométrico abstracto (M estilizada) -->
  <g>
    <!-- Línea naranja vertical izquierda y diagonal superior izquierda -->
    <path 
      d="M15 65 L15 25 L35 15" 
      stroke="#ff6b35" 
      stroke-width="7" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
    
    <!-- Línea naranja diagonal inferior derecha -->
    <path 
      d="M25 55 L45 35 L55 55" 
      stroke="#ff6b35" 
      stroke-width="7" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
    
    <!-- Línea morada diagonal desde arriba-derecha hacia abajo-izquierda -->
    <path 
      d="M55 15 L35 25 L45 45" 
      stroke="#9b59b6" 
      stroke-width="7" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
    
    <!-- Línea azul inferior derecha (conexión) -->
    <path 
      d="M55 55 L65 65" 
      stroke="#3498db" 
      stroke-width="6" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
    
    <!-- Línea azul superior izquierda (conexión) -->
    <path 
      d="M20 20 L15 15" 
      stroke="#3498db" 
      stroke-width="5" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
  </g>
  
  <!-- Texto "Mentoring" en naranja -->
  <text 
    x="85" 
    y="45" 
    fill="#ff6b35" 
    font-family="Arial, sans-serif" 
    font-size="36" 
    font-weight="bold" 
    letter-spacing="1px"
  >
    Mentoring
  </text>
  
  <!-- Punto sobre la 'i' en naranja -->
  <circle cx="195" cy="28" r="4.5" fill="#ff6b35"/>
</svg>
